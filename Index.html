<!DOCTYPE html>
<html lang="en">

<head>



 <script>
	function doSubmit(){
		removeErrorMessages();
		validateRequired("usuario","El Campo Usuario es requerido");
		validateRequired("passwd","El Campo Contrase침a es requerido");

		if(formValidation && validarLogin()){
			if(window.document.forms[0].usuario.value=="jefe"){
				window.location="IndexJefeCarrera.html";
			}else if(window.document.forms[0].usuario.value=="profesor"){
					window.location="IndexProfesor.html";
		}
	}

	function validarLogin(){
		if(window.document.forms[0].usuario.value=="profesor"
		|| window.document.forms[0].usuario.value=="jefe"){
			return true;
		}else{
			invalidateForm("Combinacion usuario/contrase침a es incorrecta");
			return false;
		}

	}
}



 </script>
