 <script>
	function doSubmit(){
		removeErrorMessages();
		validateRequired("usuario","El Campo Usuario es requerido");
		validateRequired("passwd","El Campo Contraseña es requerido");

		if(formValidation && validarLogin()){
			if(window.document.forms[0].usuario.value=="jefe"){
				window.location="JefesCarrera/IndexJefeCarrera.html";
			}else if(window.document.forms[0].usuario.value=="profesor"){
					window.location="Profesores/IndexProfesor.html";
		}
	}

	function validarLogin(){
		if(window.document.forms[0].usuario.value=="profesor"
		|| window.document.forms[0].usuario.value=="jefe"){
			return true;
		}else{
			invalidateForm("Combinacion usuario/contraseña es incorrecta");
			return false;
		}

	}
}



 </script>
